apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-argo-app
spec:
  selector:
    matchLabels:
      app: my-argo-app
  replicas: 3
  template:
    metadata:
      labels:
        app: my-argo-app
    spec:
      containers:
      - name: my-argo-app
        image: nanajanashia/argocd-app:1.2
        ports:
        - containerPort: 8080
